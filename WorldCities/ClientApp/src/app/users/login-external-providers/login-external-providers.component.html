
<button
        fxLayoutAlign="center start"
        type="submit"
        mat-raised-button color="primary"
        class="google-login-button"
        (click)="callExternalLogin('Google')"
>
  <span fxLayout="row" fxLayoutAlign="start center" class="google-login-group-button">
    <mat-icon fxLayout="center" class="google-logo" svgIcon="googlelogo"></mat-icon>
    Login with Google
  </span>
</button>
