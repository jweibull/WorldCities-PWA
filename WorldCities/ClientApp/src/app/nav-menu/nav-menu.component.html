<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" [fixedInViewport]="false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/cities']">
        <mat-icon class="icon">location_city</mat-icon>
        <span class="label">Cities</span>
      </a>
      <a mat-list-item [routerLink]="['/countries']">
        <mat-icon class="icon">map</mat-icon>
        <span class="label">Countries</span>
      </a>
      <a *ngIf="this.userLoggedIn | async" mat-list-item [routerLink]="['/manage']">
        <mat-icon class="icon">account_circle</mat-icon>
        <span class="label">Welcome {{this.displayName | async}}</span>
      </a>
      <a *ngIf="!(this.userLoggedIn | async)" mat-list-item [routerLink]="['/login']">
        <mat-icon class="icon">login</mat-icon>
        <span class="label">Login</span>
      </a>
      <a *ngIf="this.userLoggedIn | async" mat-list-item [routerLink]="['/logout']">
        <mat-icon class="icon">logout</mat-icon>
        <span class="label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-sm>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxLayout="row">
        <a [routerLink]="['/']">
          <mat-icon class="brand-icon">travel_explore</mat-icon>
          <span class="brand-name">WorldCities</span>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end center" fxLayoutGap="20px" fxHide.lt-md class="navigation-items">
        <a [routerLinkActive]="['link-active']" mat-list-item [routerLink]="['/cities']">
          <mat-icon class="icon">location_city</mat-icon>
          <span class="label">Cities</span>
        </a>
        <a [routerLinkActive]="['link-active']" mat-list-item [routerLink]="['/countries']">
          <mat-icon class="icon">map</mat-icon>
          <span class="label">Countries</span>
        </a>
        <a [routerLinkActive]="['link-active']" *ngIf="this.userLoggedIn | async" mat-list-item [routerLink]="['/manage']">
          <span class="label"><mat-icon class="icon">account_circle</mat-icon>Welcome {{this.displayName | async}}</span>
        </a>
        <a [routerLinkActive]="['link-active']" *ngIf="!(this.userLoggedIn | async)" mat-list-item [routerLink]="['/login']">
          <mat-icon class="icon">login</mat-icon>
          <span class="label">Login</span>
        </a>
        <a [routerLinkActive]="['link-active']" *ngIf="this.userLoggedIn | async" mat-list-item (click)="logout()">
          <mat-icon class="icon">logout</mat-icon>
          <span class="label">Logout</span>
        </a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
